<!doctype html>
<html dir="rtl" lang="ar">

<head>
    <meta charset="utf-8">
    <title>arabic</title>
    <meta name="description" content="arabic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/arabic112.css">
</head>

<body>
    <div class="heading-top1-main">
        <div class="container">
            <div class="heading-top1">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2>تواصل معنا</h2>
                    </div>
                </div>
            </div>
            <div class="post-area-main">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main-form">
                            <form method="post">
                                <div class="colum">
                                    <label for="post1">الاسم:</label>
                                    <input type="text" id="post1" placeholder="الاسم الثلاثي" name="post1">
                                </div>
                                <div class="colum">
                                    <label for="number">الجوال:</label>
                                    <input type="text" id="number" placeholder="966500000000+" name="number">
                                </div>
                                <div class="colum">
                                    <label for="email">البريد الإلكتروني:</label>
                                    <input type="email" id="email" placeholder="xxx@xxx.xxx" name="email">
                                </div>
                                <div class="colum">
                                    <label for="text">اختر مجال التواصل:</label>
                                    <input type="text" id="text" placeholder="التحسين" name="text">
                                </div>
                                <div class="column">
                                    <textarea name="observation" placeholder="الرسالة"></textarea>
                                </div>
                                <div class="column">
                                    <label for="text"> ادخل الرمز المرئي:</label>
                                    <input class="main1" type="text" id="text" name="text">
                                </div>
                                <div class="column">
                                    <input class="main1 main2" type="text" id="text" name="text">
                                </div>
                                <div class="column">
                                    <button type="submit" name="appointment-btn">إرســـــــــــــال</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
